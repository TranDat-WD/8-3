<!DOCTYPE html>
<html lang="vi" style="width: 100%; height: 100%">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trần Đạt</title>
    <link rel="icon" href="assets/TD-Ava.png" type="image/x-icon" />
  </head>
  <body
    style="
      display: flex;
      margin: 0px;
      width: 100%;
      height: 100%;
      background-color: #fff38c;
    "
  >
    <div
      class="container"
      style="
        height: 65%;
        width: calc(100% - 20px);
        margin: 1%;
        border-radius: 25px;
        align-self: flex-end;
        justify-self: flex-end;
        transition: all 0.25s ease;
        background-color: #f0e161;
      "
    >
      <div
        class="image-container"
        style="
          width: 15vw;
          height: 15vw;
          justify-self: flex-start;
          border-top-left-radius: 100%;
          border-top-right-radius: 100%;
          background-color: #f0e161;
          margin-top: calc(-15vw / 2);
          min-width: 60px;
          min-height: 60px;
        "
      >
        <img
          src="assets/TD-Ava.png"
          alt="avatar"
          style="border-radius: 100%; width: 90%; height: 90%; margin: 5%"
        />
      </div>
      <div
        style="
          width: 100%;
          height: calc(100% - calc(15vw / 2));
          flex-direction: row;
          display: flex;
        "
      >
        <div
          class="tabs-container"
          style="
            width: 20%;
            height: calc(100% - 10px);
            background-color: #d9cb50;
            margin: 20px;
            margin-top: 0px;
            border-radius: 100vw;
            min-width: 30px;
            flex-direction: row;
          "
        >
          <button
            class="tabs"
            style="
              width: 3.5vw;
              height: 3.5vw;
              margin: 5px;
              background-color: #d9cb50;
              border-radius: 100%;
              border-width: 0px;
            "
          >
            <img
              src="assets/user.png"
              alt="logo"
              style="
                width: 90%;
                height: 90%;
                pointer-events: none;
                object-fit: cover;
              "
            />
          </button>
        </div>
        <div
          class="content-container"
          style="
            width: 80%;
            height: calc(100% - 10px);
            margin: 20px;
            margin-top: 0px;
            background-color: #d9cb50;
            border-radius: 25px;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
